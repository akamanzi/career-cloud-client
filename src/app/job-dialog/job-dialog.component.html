<mat-form-field>
  <mat-label>Job Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.job.title" />
</mat-form-field>

<mat-form-field>
  <mat-label>Company Name</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.job.company" />
</mat-form-field>

<mat-form-field>
  <mat-label>Job Description</mat-label>
  <textarea matInput [(ngModel)]="data.job.job_description"></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Date of Posting</mat-label>
  <textarea matInput [(ngModel)]="data.job.date"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ job: data.job }">Add</button>
  <button
    *ngIf="data.enableDelete"
    mat-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ job: data.job, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
