<mat-toolbar color="primary">
  <span>CareerCloud Job Portal</span>
  <mat-card-content style="float: right;" *ngIf="userLoggedIn">
    <div>
      <button mat-raised-button color="blue" (click)="logout()">Logout</button>
    </div>
</mat-card-content>
</mat-toolbar>
<router-outlet (notifyToolBar)="updateLoginStatus($event)"></router-outlet>
